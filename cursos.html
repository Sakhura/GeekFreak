<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursos - GeekFreak</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(45deg, #0a0a0a, #1a2e1a, #162e16);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        /* Animated stars background */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
        }
        
        @keyframes twinkle {
            0% { opacity: 0.3; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.2); }
        }
        
        /* Main container */
        .construction-container {
            text-align: center;
            max-width: 800px;
            padding: 40px;
            background: rgba(0, 0, 0, 0.8);
            border: 5px solid #4ECDC4;
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(78, 205, 196, 0.3);
            position: relative;
            z-index: 10;
        }
        
        .construction-container::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, #4ECDC4, #45B7A8, #96CEB4, #4ECDC4);
            border-radius: 25px;
            z-index: -1;
            animation: borderGlow 3s infinite;
        }
        
        @keyframes borderGlow {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }
        
        /* Title with gaming style */
        .game-title {
            color: #4ECDC4;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 
                3px 3px 0 #333,
                6px 6px 10px rgba(78, 205, 196, 0.5);
            animation: titlePulse 2s infinite;
        }
        
        @keyframes titlePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        /* Character sprite */
        .character {
            font-size: 8rem;
            margin: 20px 0;
            display: inline-block;
            animation: characterBounce 1s infinite;
            filter: drop-shadow(0 0 20px rgba(78, 205, 196, 0.5));
        }
        
        @keyframes characterBounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }
        
        /* Status messages */
        .status-message {
            color: #FFD700;
            font-size: 1.2rem;
            margin: 20px 0;
            text-shadow: 2px 2px 0 #000;
        }
        
        .sub-message {
            color: #96CEB4;
            font-size: 0.8rem;
            margin: 15px 0;
            line-height: 1.6;
            text-shadow: 1px 1px 0 #000;
        }
        
        /* Progress bar */
        .progress-container {
            background: #333;
            border: 3px solid #4ECDC4;
            border-radius: 15px;
            height: 30px;
            margin: 30px 0;
            overflow: hidden;
            position: relative;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #4ECDC4, #45B7A8, #FFD700);
            border-radius: 10px;
            width: 78%;
            position: relative;
        }
        
        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: progressShine 2s infinite;
        }
        
        @keyframes progressShine {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        /* Course preview cards */
        .courses-preview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 25px 0;
        }
        
        .course-card {
            background: rgba(78, 205, 196, 0.1);
            border: 2px solid #4ECDC4;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .course-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(78, 205, 196, 0.3);
        }
        
        .course-card::before {
            content: 'üèÜ';
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 1rem;
            opacity: 0.7;
        }
        
        .course-icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
            display: block;
        }
        
        .course-title {
            color: #FFD700;
            font-size: 0.6rem;
            margin-bottom: 8px;
            text-shadow: 1px 1px 0 #000;
        }
        
        .course-desc {
            color: #4ECDC4;
            font-size: 0.5rem;
            line-height: 1.4;
            margin-bottom: 8px;
        }
        
        .course-level {
            background: #FFD700;
            color: #333;
            padding: 3px 8px;
            border-radius: 15px;
            font-size: 0.4rem;
            font-weight: bold;
            display: inline-block;
        }
        
        /* Learning path */
        .learning-path {
            background: rgba(51, 51, 51, 0.9);
            border: 3px solid #4ECDC4;
            border-radius: 10px;
            padding: 20px;
            margin: 25px 0;
            text-align: left;
        }
        
        .path-title {
            color: #4ECDC4;
            font-size: 0.8rem;
            margin-bottom: 15px;
            text-align: center;
            text-shadow: 1px 1px 0 #000;
        }
        
        .path-steps {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .path-step {
            background: #4ECDC4;
            color: #333;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 0.5rem;
            font-weight: bold;
            position: relative;
        }
        
        .path-step:not(:last-child)::after {
            content: '‚Üí';
            position: absolute;
            right: -15px;
            color: #FFD700;
            font-size: 1rem;
        }
        
        /* Loading dots */
        .loading-dots {
            color: #4ECDC4;
            font-size: 1rem;
            margin: 20px 0;
        }
        
        .loading-dots::after {
            content: '';
            animation: loadingDots 1.5s infinite;
        }
        
        @keyframes loadingDots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
        
        /* Gaming buttons */
        .game-buttons {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .game-btn {
            background: linear-gradient(45deg, #4ECDC4, #45B7A8);
            color: white;
            border: 4px solid #333;
            border-radius: 10px;
            padding: 15px 25px;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.7rem;
            text-decoration: none;
            text-shadow: 2px 2px 0 #333;
            transition: all 0.3s ease;
            box-shadow: 0 6px 0 #333;
            display: inline-block;
        }
        
        .game-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 9px 0 #333;
        }
        
        .game-btn:active {
            transform: translateY(0);
            box-shadow: 0 3px 0 #333;
        }
        
        /* ETA display */
        .eta-display {
            background: rgba(51, 51, 51, 0.9);
            border: 3px solid #4ECDC4;
            border-radius: 10px;
            padding: 15px;
            margin: 25px 0;
            color: #4ECDC4;
            font-size: 0.7rem;
            text-shadow: 1px 1px 0 #000;
        }
        
        /* Floating power-ups */
        .floating-icons {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .floating-icon {
            position: absolute;
            font-size: 2rem;
            animation: floatIcon 6s infinite linear;
            opacity: 0.7;
        }
        
        @keyframes floatIcon {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-10vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .construction-container {
                margin: 20px;
                padding: 30px 20px;
            }
            
            .game-title {
                font-size: 1.8rem;
            }
            
            .character {
                font-size: 5rem;
            }
            
            .courses-preview {
                grid-template-columns: 1fr;
            }
            
            .path-steps {
                flex-direction: column;
            }
            
            .path-step:not(:last-child)::after {
                content: '‚Üì';
                right: auto;
                bottom: -15px;
            }
            
            .game-buttons {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <!-- Animated background -->
    <div class="stars" id="stars"></div>
    
    <div class="floating-icons">
        <div class="floating-icon" style="left: 10%; animation-delay: 0s;">üéì</div>
        <div class="floating-icon" style="left: 30%; animation-delay: 1s;">üìö</div>
        <div class="floating-icon" style="left: 50%; animation-delay: 2s;">üß†</div>
        <div class="floating-icon" style="left: 70%; animation-delay: 3s;">‚ö°</div>
        <div class="floating-icon" style="left: 90%; animation-delay: 4s;">üèÜ</div>
    </div>
    
    <!-- Main content -->
    <div class="construction-container">
        <h1 class="game-title">ACADEMY LOADING...</h1>
        
        <div class="character">üéì</div>
        
        <div class="status-message">GENERANDO CONOCIMIENTO</div>
        
        <div class="progress-container">
            <div class="progress-bar
